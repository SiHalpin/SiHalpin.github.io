<!DOCTYPE html>
<html>
  <head lang="en">
  <meta charset="UTF-8">
  <script language="JavaScript">
    function showInput1() {
        document.getElementById('display1').innerHTML = 
                    document.getElementById("user_input1").value;
}
function showInput2() {
        document.getElementById('display2').innerHTML = 
                    document.getElementById("user_input2").value;
}
function showInput3() {
        document.getElementById('display3').innerHTML = 
                    document.getElementById("user_input3").value;
}
function showInput4() {
        document.getElementById('display4').innerHTML = 
                    document.getElementById("user_input4").value;
}
function showInput5() {
        document.getElementById('display5').innerHTML = 
                    document.getElementById("user_input5").value;
}
  </script>

  </head>
<body>

  <form>
    <label><b>Enter first score</b></label>
    <input type="text" name="firstscore" id="user_input1"><br/>
    <label><b>Enter second score</b></label>
    <input type="text" name="secondscore" id="user_input2"><br/>
    <label><b>Enter third score</b></label>

    <label><b>Enter fourth score</b></label>

    <label><b>Enter fifth score</b></label>
    <input type="text" name="fifthscore" id="user_input5"><br/>
     </form>

  <input type="submit" onclick="showInput1();showInput2();showInput3();showInput4();showInput5();"><br/>
  <label>Your first score: </label>
  <p><span id='display1'></span></p>

  <label>Your second score: </label>
  <p><span id='display2'></span></p>

  <label>Your third score: </label>
  <p><span id='display3'></span></p>

  <p><span id='display4'></span></p>

</body>
</html>
